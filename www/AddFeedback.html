<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index.css">

    <title>Add feedback</title>
</head>

<body class="container-fluid">
    <div id="header" class="fixed-top shadow-lg  bg-white rounded ">
        <div class="row m-0">
            <div class="col-2 row m-0">
                <div class="align-self-center">
                    <i onclick="goBack()" class="fa fa-chevron-left " style="font-size:20px"></i>
                </div>
            </div>
            <div class="col-8 text-center">
                <img src="./img//icon/logo.png" alt="" width="50" height="50" class="ml-4">
            </div>
            <div class="col-2 row m-0">
                <div class="align-self-center">
                    <img src="https://firebasestorage.googleapis.com/v0/b/mila-ff1b4.appspot.com/o/images%2Fuser%2Favatars%2F19025117_357590297977621_6041579481536350082_o.jpg?alt=media&token=b0e0fd77-144e-461d-bb8e-f949edb2ee0a"
                        alt="" width="30" height="30" class="fa fa-search rounded-circle  ">
                </div>
            </div>
        </div>
    </div>
    <div  id="content" style="margin-top: 19%;"></div>

    <form>
        <div class="form-group">
            <label>Reporter:</label>
            <input id="Reporter" type="text" class="form-control text-dark border py-4" placeholder="Name" required>
        </div>
        <div id="inputName" class="form-group"></div>
        <div id="inputType" class="form-group"></div>
        <div class="form-group">
            <label>Date and time of the visit:</label>
            <input id="time_visit" type="date" class="form-control text-dark border py-4" required>
        </div>
        <div class="form-group">
            <label>Average meal price per person:</label>
            <input id="price" type="number"class="form-control text-dark border py-4" required>
        </div>
        <div class="form-group">
            <label>Notes:</label>
            <textarea id="note" class="form-control text-dark border py-4" rows="3"></textarea>
        </div>
        <div id="renderStar"></div>
       
    </form>
    <div class="row justify-content-center my-2">
        <button id="Add_Feedback" type="submit" onclick="pushData()" class="button btn btn-block text-center mx-2"><p class="my-1">ADD FEEDBACK</p></button>
    </div>
    <div id="addConfirm"></div>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase.js"></script>
    <script type="text/javascript" src="firebase/firebaseConfig.js"></script>
    <script type="text/javascript" src="js/AddFeedback.js"></script>
</body>

</html>
