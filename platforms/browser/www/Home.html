<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body class="container-fluid">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <div id="header" class="fixed-top shadow-lg  bg-white rounded ">
        <div class="row">
            <div class="col">
                <img src="./img//icon/logo.png" alt="" width="50" height="50" class="ml-4">
            </div>
            <div class="col-auto row">
                <div class="align-self-center pl-2" id="search" style="border-radius: 99px; ">
                    <i class="fa fa-search rounded-circle shadow p-2 " onclick="openSearch()"></i>

                </div>
            </div>
            <div class="col col-2 row mr-1 ml-1 ">
                <div class="align-self-center">
                    <img src="https://firebasestorage.googleapis.com/v0/b/mila-ff1b4.appspot.com/o/images%2Fuser%2Favatars%2F19025117_357590297977621_6041579481536350082_o.jpg?alt=media&token=b0e0fd77-144e-461d-bb8e-f949edb2ee0a"
                        alt="" width="30" height="30" class="fa fa-search rounded-circle  ">
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 50px;">
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    <h5 class="mb-0">
                        Select Restaurant Type
                    </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="row justify-content-around p-3 ">
                        <div class="col-5 card">
                            <div class="row">
                                <button id="Grill" class="card-body p-0 p-2 align-self-center text-center bg-white " style="border-color: white;"
                                    onclick="searchType(this)">Grill</button>
                            </div>
                        </div>
                        <div class="col-5 card">
                            <div class="row">
                                <button id="Fast_food" class="card-body p-0 p-2 align-self-center text-center bg-white " style="border-color: white;"
                                    onclick="searchType(this)">Fast food</button>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-around p-3 ">
                        <div class="col-5 card">
                            <div class="row">
                                <button id="See_food" class="card-body p-0 p-2 align-self-center text-center bg-white " style="border-color: white;"
                                    onclick="searchType(this)">See food</button>
                            </div>
                        </div>
                        <div class="col-5 card">
                            <div class="row">
                                <button id="Hot_Pot" class="card-body p-0 p-2 align-self-center text-center bg-white " style="border-color: white;"
                                    onclick="searchType(this)">Hot Pot</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="selectSearch"></div>
    <div id="content" style="margin-top: 15%;"></div>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase.js"></script>
    <script type="text/javascript" src="firebase/firebaseConfig.js"></script>
    <script type="text/javascript" src="js/Home.js"></script>
</body>

</html>
